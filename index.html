<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <img  class="img-logo" src="assets/Logo.png" alt="imagen del logo principal de alura">


    <main class="main">
        <section class="main-contenido-izq">
            <div class="main-contenido-izq-superior">
                <textarea placeholder="Ingrese el texto aquí" ></textarea>
            </div>

            <div class="main-contenido-izq-inferior"> 
                <div class="main-contenido-izq-texto">

                
                <span class="main-contenido-izq-inferior-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#5f6368"><path d="M444-288h72v-240h-72v240Zm35.79-312q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5Zm.49 504Q401-96 331-126t-122.5-82.5Q156-261 126-330.96t-30-149.5Q96-560 126-629.5q30-69.5 82.5-122T330.96-834q69.96-30 149.5-30t149.04 30q69.5 30 122 82.5T834-629.28q30 69.73 30 149Q864-401 834-331t-82.5 122.5Q699-156 629.28-126q-69.73 30-149 30Zm-.28-72q130 0 221-91t91-221q0-130-91-221t-221-91q-130 0-221 91t-91 221q0 130 91 221t221 91Zm0-312Z"/></svg>
                </span>

                <p class="main-contenido-izq-inferior-texto">
                    Solo letras minusculas y sin acentos
                </p>

            </div>

                <div class="main-contenido-izq-inferior-botones" >
                    <a class="main-contenido-izq-botones-link" href="prueba.html">Encriptar</a>
                    <a class="main-contenido-izq-botones-link"  href="">Desencriptar</a>
                </div>
            </div>
        </section>
        
        <section class="main-contenido-der">

            <img class="main-contenido-der-imagen" src="assets/images.jpeg" alt="">    
            <div class="main-contenido-der-texto">
                <h3 class="main-contenido-der-subtitulo">Ningun mensaje fué encontrado</h3>  
                <p class="main-contenido-der-parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="main-contenido-der-button">Copiar</button>
            </section>
    </main>

    <footer>
        
    </footer>
    
</body>
</html>
