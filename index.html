<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img  class="img-logo" src="/assets/Logo.png" alt="imagen del logo principal de alura">
    </header>

    <main class="main">
        <section class="main-izquierdo">
            <div class="main-izquierdo-superior">
                <textarea placeholder="Ingrese el texto aquí" ></textarea>
            </div>

            <div class="main-izquierdo-inferior"> 
                <p>Solo letras minusculas y sin acentos</p>
                <div class="main-principal-botones" >
                    <a class="main-principal-botones-link" href="prueba.html">Encriptar</a>
                    <a class="main-principal-botones-link"  href="">Desencriptar</a>
                </div>
            </div>
        </section>
        
        <section class="main-secundario">

            <img class="main-secundario-imagen" src="assets/images.jpeg" alt="">    
            <div class="main-secundario-texto">
                <h3 class="main-secundario-subtitulo">Ningun mensaje fué encontrado</h3>  
                <p class="main-secundario-parrafo">Ingresa el texto que desees encriptar o desencriptar</p>

            </div>
            <button class="main-secundario-button">Copiar</button>
            </section>
    </main>

    <footer>
        
    </footer>
    
</body>
</html>
